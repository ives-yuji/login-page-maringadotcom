<app-default-login-layout
    primaryBtnText = "Cadastrar"
    secondaryBtnText = "Fazer Login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome Completo"
            placeholder="Ana Santos"
        >
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="maringa@email.com"
        >
        </app-primary-input>

        <app-primary-input
        formControlName="cpf"
        inputName="cpf"
        type="text"
        label="CPF"
        >   
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Sua Senha"
        >
        </app-primary-input>

        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirmar Senha"
        >
        </app-primary-input>
        </form>

    </app-default-login-layout>
